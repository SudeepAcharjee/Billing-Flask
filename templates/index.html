<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Bill</title>
    <style>
body {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    height: 100vh;
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #f9f9f9;
}

h1 {
    margin-bottom: 20px;
    font-size: 28px;
    color: #333;
}

form {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 10px;
    background-color: #fff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

label {
    margin: 5px 0;
    font-size: 14px;
    color: #555;
}

input[type="text"], input[type="number"] {
    margin: 5px 0 15px;
    padding: 10px;
    width: 100%;
    max-width: 500px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

input[type="submit"], button {
    padding: 10px 20px;
    margin-top: 10px;
    border: none;
    border-radius: 5px;
    background-color: #007BFF;
    color: #fff;
    font-size: 16px;
    cursor: pointer;
}

input[type="submit"]:hover, button:hover {
    background-color: #0056b3;
}

#items {
    width: 100%;
    max-width: 300px;
    margin-top: 10px;
}

@media (max-width: 600px) {
    body {
        padding: 10px;
    }

    h1 {
        font-size: 24px;
    }

    form {
        width: 100%;
        padding: 15px;
    }

    label, input {
        font-size: 12px;
    }

    input[type="submit"], button {
        font-size: 14px;
    }
}

    </style>
</head>
<body>
    <h1>Sudeep-Develops</h1>
    <form action="/generate_bill" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required><br><br>

        <label for="gst_percent">GST Percentage:</label>
        <input type="number" id="gst_percent" name="gst_percent" required><br><br>

        <label for="total_items">Total Items:</label>
        <input type="number" id="total_items" name="total_items" required><br><br>

        <div id="items"></div>

        <button type="button" onclick="addItems()">Add Items</button><br><br>
        <input type="submit" value="Generate Bill">
    </form>

    <script>
        function addItems() {
            const totalItems = document.getElementById('total_items').value;
            const itemsDiv = document.getElementById('items');
            itemsDiv.innerHTML = '';

            for (let i = 1; i <= totalItems; i++) {
                itemsDiv.innerHTML += `<label for="item_name_${i}">Item Name ${i}:</label>
                    <input type="text" id="item_name_${i}" name="item_name_${i}" required><br><br>
                    <label for="item_price_${i}">Item Price ${i}:</label>
                    <input type="number" id="item_price_${i}" name="item_price_${i}" required><br><br>`;
            }
        }
    </script>
</body>
</html>
